<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="form-container">
            <div class="form-group">
                <label for="">Your Title</label>
                <input type="text" placeholder="Title of your content">
            </div>
            <div class="form-group">
                <label for="">Your Status</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Status"></textarea>
            </div>
            <div class="form-group">
                <label for="color">Choose color: </label>
                <input type="color" id="color">
            </div>
            <div class="form-group">
                <button type="button" id="btn">+ Add Status</button>
            </div>
        </div>
    </div>
</body>
</html>
